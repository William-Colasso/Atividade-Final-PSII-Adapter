<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P√°gina Principal</title>
    <div th:insert="~{/geral :: cssDependencie}"></div>
    <link rel="stylesheet" th:href="@{/css/perfil.css}">
</head>

<body>

    <div th:insert="~{/geral :: barraSuperior}"></div>

    <!-- Container principal -->
    <div class="container mt-5">
        <div class="row">
            <!-- Foto de perfil -->
            <div class="col-md-4 d-flex justify-content-center align-items-center">
                <div class="imagePerfil mb-4">
                    <img id="perfilImage" src="/images/image.png" alt="foto de perfil" class="img-fluid rounded-circle"
                        style="max-width: 200px;">
                </div>
            </div>

            <!-- Formul√°rio de perfil -->
            <div class="col-md-8">
                <div class="card p-4 shadow-sm">
                    <h2 class="text-center mb-4">Meu Perfil</h2>
                    <form id="perfilForm">
                        <div class="mb-3">
                            <label for="numeroConta" class="form-label">C√≥digo da Conta</label>
                            <p id="numeroConta" class="form-control-plaintext">1234567890</p>
                        </div>

                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" name="nome" id="nome" class="form-control" placeholder="Seu nome">
                        </div>

                        <div class="mb-3">
                            <label for="cpf" class="form-label">CPF</label>
                            <input type="text" name="cpf" id="cpf" class="form-control" placeholder="Seu CPF">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="Seu email">
                        </div>

                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <div class="input-group">
                                <input type="password" name="senha" id="senha" class="form-control" placeholder="Sua senha">
                                <span class="input-group-text" id="eye-icon" style="cursor: pointer;">
                                    üëÅÔ∏è
                                </span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="tel" name="telefone" id="telefone" class="form-control"
                                placeholder="Seu telefone">
                        </div>

                        <div class="mb-3">
                            <label for="saldo" class="form-label">Saldo</label>
                            <p id="saldo" class="form-control-plaintext">R$ 0,00</p>
                        </div>

                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">Atualizar Perfil</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div th:insert="~{/geral :: jsDependencie}"></div>

    <script>
        // Fun√ß√£o para alternar a visibilidade da senha
        document.getElementById('eye-icon').addEventListener('click', function() {
            const senhaInput = document.getElementById('senha');
            const eyeIcon = document.getElementById('eye-icon');
            
            // Se a senha estiver oculta, mostra e altera o √≠cone
            if (senhaInput.type === 'password') {
                senhaInput.type = 'text';
                eyeIcon.textContent = 'üôà'; // Altera para "olho fechado"
            } else {
                senhaInput.type = 'password';
                eyeIcon.textContent = 'üëÅÔ∏è'; // Altera para "olho aberto"
            }
        });

        async function getPerfil() {
            const dadosUsuario = JSON.parse(localStorage.getItem('dadosUsuario'));
            if (!dadosUsuario) {
                console.error('Usu√°rio n√£o encontrado no localStorage');
                return;
            }

            const id = dadosUsuario.id;  // Pegando o id do cliente do localStorage

            try {
                // Faz a requisi√ß√£o GET para obter os dados do cliente passando o id como par√¢metro na URL
                const response = await fetch(`/perfil/${id}`);

                if (!response.ok) {
                    throw new Error('Erro ao carregar dados do perfil');
                }

                const data = await response.json();

                // Atualiza os dados no localStorage
                localStorage.setItem('dadosUsuario', JSON.stringify(data));

                // Preenche os campos do formul√°rio com os dados recebidos
                document.getElementById('nome').value = data.nome;
                document.getElementById('cpf').value = data.cpf;
                document.getElementById('email').value = data.email;
                document.getElementById('telefone').value = data.telefone;
                document.getElementById('senha').value = data.senha;
                document.getElementById('saldo').textContent = `R$ ${data.saldo}`;
                document.getElementById('numeroConta').textContent = data.id;

            } catch (error) {
                console.error(error);
            }
        }

        // Fun√ß√£o para atualizar os dados do perfil
        async function atualizarPerfil(event) {
            event.preventDefault(); // Previne o comportamento padr√£o de envio do formul√°rio

            const dadosUsuario = JSON.parse(localStorage.getItem('dadosUsuario'));
            if (!dadosUsuario) {
                console.error('Usu√°rio n√£o encontrado no localStorage');
                return;
            }

            const id = dadosUsuario.id;  // Pegando o id do cliente do localStorage

            // Obt√©m os novos valores do formul√°rio
            const nome = document.getElementById('nome').value;
            const cpf = document.getElementById('cpf').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const telefone = document.getElementById('telefone').value;

            // Cria o objeto com os dados atualizados
            const dadosAtualizados = {
                id,
                nome,
                cpf,
                email,
                senha,
                telefone
            };

            try {
                // Envia os dados atualizados para a rota POST
                const response = await fetch('/perfil', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(dadosAtualizados)
                });

                if (!response.ok) {
                    throw new Error('Erro ao atualizar os dados');
                }

                const data = await response.json();

                // Atualiza os dados no localStorage com a resposta
                localStorage.setItem('dadosUsuario', JSON.stringify(data));

                alert('Perfil atualizado com sucesso!'); // Exibe um alerta de sucesso

            } catch (error) {
                console.error(error);
                alert('Erro ao atualizar o perfil');
            }
        }

        // Chama a fun√ß√£o getPerfil ao carregar a p√°gina
        document.addEventListener('DOMContentLoaded', getPerfil);

        // Adiciona o listener para o envio do formul√°rio
        document.getElementById('perfilForm').addEventListener('submit', atualizarPerfil);

        // Atualiza o perfil a cada 5 segundos
        setInterval(getPerfil, 500); // Chama a fun√ß√£o getPerfil a cada 5 segundos
    </script>
</body>

</html>
