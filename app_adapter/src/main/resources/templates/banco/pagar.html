<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org/">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagamento</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/geral.css}" />
    <link rel="stylesheet" th:href="@{/css/paginaPrincipal.css}" />
    <link rel="stylesheet" th:href="@{/css/pagar.css}" />
  </head>

  <body>
    <div th:insert="~{/geral :: barraSuperior}"></div>

    <div class="container">
      <h3 class="mb-4">Realizar Pagamento</h3>

      <!-- Opções de tipo de pagamento -->
      <div class="radio-container">
        <label class="form-label">Tipo de Pagamento:</label>
        <div>
          <input
            type="radio"
            name="tipoPagamento"
            id="pix"
            value="PIX"
            checked
            onchange="atualizarCampo()"
          />
          <label for="pix">
            <i class="fas fa-qrcode payment-icon"></i>PIX
          </label>

          <input
            type="radio"
            name="tipoPagamento"
            id="boleto"
            value="BOLETO"
            onchange="atualizarCampo()"
          />
          <label for="boleto">
            <i class="fas fa-barcode payment-icon"></i>Boleto
          </label>

          <input
            type="radio"
            name="tipoPagamento"
            id="transferencia"
            value="TRANSFERENCIA"
            onchange="atualizarCampo()"
          />
          <label for="transferencia">
            <i class="fas fa-university payment-icon"></i>Transferência Bancária
          </label>
        </div>
      </div>

      <!-- Valor -->
      <div class="value-email-container" id="valorContainer">
        <label for="valor" class="form-label">Valor</label>
        <input
          type="number"
          id="valor"
          class="form-control"
          placeholder="Digite o valor do pagamento"
          min="0"
        />
      </div>

      <!-- Campo condicional -->
      <div id="campoCondicional" class="conditional-input">
        <label id="campoLabel" class="form-label">Chave PIX</label>
        <input
          type="text"
          id="campoDinamico"
          class="form-control"
          placeholder="Digite a chave"
        />
      </div>

      <!-- Botão de Confirmação -->
      <button
        type="submit"
        class="submit-btn mt-4"
        onclick="confirmarPagamento()"
      >
        Confirmar Pagamento
      </button>
    </div>
    <div class="saldo" id="saldo"></div>

    <script th:src="@{/js/pagar.js}"></script>
    <script th:src="@{/js/login.js}"></script>
    <script th:src="@{/js/cache.js}"></script>
    <div th:insert="~{/geral :: jsDependencie}"></div>

    <script>
      atualizarCampo();



    </script>
  </body>
</html>
