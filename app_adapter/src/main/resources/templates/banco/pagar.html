<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            color: #333;
            padding: 20px;
        }

        .container {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            border-radius: 8px;
        }

        .form-label {
            font-weight: bold;
            color: #5a5a5a;
        }

        .form-control, .form-check-input {
            border-radius: 4px;
            border: 1px solid #ddd;
            box-shadow: none;
        }

        .form-check-input:checked {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }

        .radio-container {
            margin-bottom: 20px;
        }

        .radio-container label {
            margin-right: 20px;
            font-weight: normal;
            font-size: 16px;
        }

        .field-container {
            margin-top: 30px;
        }

        .submit-btn {
            background-color: #0d6efd;
            border-color: #0d6efd;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #004c97;
        }

        .card-field, .account-field {
            display: none;
        }

        .value-email-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h3 class="mb-4">Selecione o Método de Pagamento</h3>

    <div class="radio-container">
        <input type="radio" name="paymentType" id="cartao" value="cartao" checked>
        <label for="cartao">Número do Cartão</label>

        <input type="radio" name="paymentType" id="conta" value="conta">
        <label for="conta">Número da Conta de Desconto</label>
    </div>

    <div class="field-container">
        <div id="cartaoField" class="card-field">
            <label for="cartaoNumero" class="form-label">Número do Cartão</label>
            <input type="text" id="cartaoNumero" class="form-control" placeholder="Digite o número do cartão">
        </div>

        <div id="contaField" class="account-field">
            <label for="contaNumero" class="form-label">Número da Conta de Desconto (Origem)</label>
            <input type="text" id="contaNumero" class="form-control" placeholder="Digite o número da conta de desconto">
        </div>
    </div>

    <div class="value-email-container">
        <label for="valor" class="form-label">Valor</label>
        <input type="number" id="valor" class="form-control" placeholder="Digite o valor do pagamento">

        <label for="emailDestino" class="form-label" style="margin-top: 15px;">Email de Destino</label>
        <input type="email" id="emailDestino" class="form-control" placeholder="Digite o email do destinatário">
    </div>

    <button type="submit" class="submit-btn" onclick="confirmarPagamento()">Confirmar Pagamento</button>
</div>

<script>
    // Função que altera o campo mostrado com base na seleção do radio button
    const cartaoRadio = document.getElementById('cartao');
    const contaRadio = document.getElementById('conta');
    const cartaoField = document.getElementById('cartaoField');
    const contaField = document.getElementById('contaField');
    const valorField = document.getElementById('valor');
    const emailDestinoField = document.getElementById('emailDestino');

    // Inicializa o campo visível
    updateFieldVisibility();

    // Atualiza o campo visível quando a seleção do radio button muda
    cartaoRadio.addEventListener('change', updateFieldVisibility);
    contaRadio.addEventListener('change', updateFieldVisibility);

    function updateFieldVisibility() {
        if (cartaoRadio.checked) {
            cartaoField.style.display = 'block';
            contaField.style.display = 'none';
        } else if (contaRadio.checked) {
            cartaoField.style.display = 'none';
            contaField.style.display = 'block';
        }
    }

    // Função para pegar os valores e confirmar o pagamento
    function confirmarPagamento() {
        const numeroPagamento = cartaoRadio.checked ? document.getElementById('cartaoNumero').value : document.getElementById('contaNumero').value;
        const valor = document.getElementById('valor').value;
        const emailDestino = document.getElementById('emailDestino').value;

        // Validar se os campos estão preenchidos
        if (!numeroPagamento || !valor || !emailDestino) {
            alert('Por favor, preencha todos os campos.');
            return;
        }

        // Exemplo de como você pode enviar os dados para o servidor via fetch ou AJAX (caso precise)
        console.log('Número de Pagamento:', numeroPagamento);
        console.log('Valor:', valor);
        console.log('Email de Destino:', emailDestino);

        alert('Pagamento confirmado!');
    }
</script>

</body>
</html>
